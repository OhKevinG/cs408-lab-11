<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test AWS Lambda</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <section id="data-table">

        <h1>My Simple Inventory App</h1>
        <table id="lambda-info" hidden>
        <!-- loaded with AJAX -->
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Action</th>
            </tr>
         </thead>
         <tbody>
            
         </tbody>
        </table>

        <button id="load-data">Load Data</button>
        <p>Loads data from the server</p>
        <script>
            document.getElementById("load-data").onclick = function () {
                let lambda = document.getElementById("lambda-info");
                let xhr = new XMLHttpRequest();
                xhr.addEventListener("load", function () {
                    lambda.hidden = false;
                    lambda.innerHTML = xhr.response;
                });
                xhr.open("GET", "https://ii03ewr3r6.execute-api.us-east-2.amazonaws.com/items");
                xhr.send();
            }
        </script>

    </section>
    
    <hr>
    <button id="send-data">Send Data</button>
    <p>Sends an example JSON object to the server with id kevin</p>
    <script>
        document.getElementById("send-data").onclick = function () {
            let xhr = new XMLHttpRequest();
            xhr.open("PUT", "https://ii03ewr3r6.execute-api.us-east-2.amazonaws.com/items");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify({
                "id": "kevin",
                "price": 19,
                "name": "test put value"
            }));
        }
    </script>

    <hr>
    <button id="delete-data">Delete Data</button>
    <p>Deletes a JSON object from the server with kevin</p>
    <script>
        document.getElementById("delete-data").onclick = function () {
            let xhr = new XMLHttpRequest();
            xhr.open("DELETE", "https://ii03ewr3r6.execute-api.us-east-2.amazonaws.com/items/kevin");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send();
        }
    </script>
</body>

</html>
